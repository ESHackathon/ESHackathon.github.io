<div class="figures">
  <figure>
    <a href="{{ site.baseurl }}{{ person.url }}">
      <img class="profilecenter"
      src= /assets/images/people/{{ person.image }}
      alt={{ person.name }}
      />
    </a>
    <figcaption>
      <div class="figurecaption">
        <a class="linkbutton" href="{{ person.url }}">
          {{ person.name }}
        </a>
      </div>
    </figcaption>
  </figure>
</div>&nbsp;&nbsp;
