---
layout: default
---

<div class="home">

  {{ content }}
  <br>
  <hr>
  <br>
  <div class="center">
    <h2>Events</h2>
    {% for event in site.events %}
      <div class="widefigures">
        <a href="{{ event.url }}">
          <img class="profilecenter"
          src= /assets/images/logos/full/{{ event.image }}
          alt={{ event.title }}
          />
        </a>
      </div>
    {% endfor %}
  </div>
  <br>
  <hr>
  <br>
  <h2>Latest Blogposts</h2>
  {%- if site.posts.size > 0 -%}
    <ul class="post-list">
      {% for post in site.posts %}
        <div class="clearfix">
          <img class="profiletext"
            src= /assets/images/posts/{{ post.image }}
            alt={{ post.name }}/>
          <a href="{{ post.url }}">{{ post.title }}</a><br>
          <em>{{ post.description }}</em><br>
          {{ post.excerpt }}
        </div>
        <br>
      {% endfor %}
    </ul>
  {%- endif -%}

</div>
