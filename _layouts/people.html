---
layout: default
---
<h1>{{ page.title }}</h1>
{{ content }}
<br>

<div class="post">
{% for person in site.people %}
  <div class="figures">
    <figure>
      <a href="{{ person.url }}">
        <img class="profilecenter"
        src= /assets/images/people/{{ person.image }}
        alt={{ person.name }}
        />
      </a>
      <figcaption>
        <div class="figurecaption">
          <a class="linkbutton" href="{{ person.url }}">
            {{ person.name }}
          </a>
        </div>
      </figcaption>
    </figure>
  </div>&nbsp;&nbsp;
{% endfor %}
</div>
