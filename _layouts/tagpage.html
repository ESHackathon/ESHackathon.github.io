---
layout: default
---
<h1>{{ page.title }}</h1>
{{ content }}

{%- if site.posts.size > 0 -%}
  <ul class="post-list">
    {% for post in site.posts %}
      <div class="clearfix">
        <img class="profiletext"
          src= /assets/images/posts/{{ post.image }}
          alt={{ post.name }}/>
        <a href="{{ post.url }}">{{ post.title }}</a><br>
        <em>{{ post.description }}</em><br>
        {{ post.excerpt }}
      </div>
      <br>
    {% endfor %}
  </ul>
{%- endif -%}
