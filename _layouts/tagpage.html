---
layout: default
---
<div class="post">
<h1>{{ page.title }}</h1>
<ul>
{% for post in site.tags[page.tag] %}
  <a href="{{ post.url }}">{{ post.title }}</a><br>
    <em>{{ post.description }}</em><br>
    {{ post.excerpt }}
    <span>
      {% for tag in page.tags %}
        {% capture tag_name %}{{ tag }}{% endcapture %}
        <a href="/tag/{{ tag_name }}"><code><nobr>{{ tag_name }}</nobr></code>&nbsp;</a>
      {% endfor %}
    </span>
{% endfor %}
</ul>
</div>
<hr>
